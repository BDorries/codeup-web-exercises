<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Pizza</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/a8a6824eae.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
</head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Pizza World</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Zip Code">
                        <button class="btn btn-outline-success" type="submit">Search stores near you</button>
                    </form>
                    <ul id="menu-items" class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Order Online</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Menu</a>
                        </li>
                    </ul>
                    <div id="sign-up" class="nav-item">
                        <a class="nav-link" href="#">Sign Up</a>
                    </div>

                </div>
            </div>
        </nav>
        <div class="jumbotron d-none d-md-flex">
            <div class="d-flex align-items-center justify-content-center w-100">
                <h2 id="welcome">Welcome to Pizza World!</h2>
            </div>
        </div>
        <div>
            <h2>Build your own Pizza!</h2>
        </div>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="#"><span class="badge bg-dark m-2">1</span>Size and Crust</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><span class="badge badge-secondary bg-dark m-2">2</span>Cheese and Sauce</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><span class="badge badge-secondary bg-dark m-2">3</span>Toppings</a>
            </li>
        </ul>
        <h4 class="bg-primary p-1 ">Choose size and crust</h4>
        <div class="card m-1 d-flex" style="width: 100%;">
            <div class="card-body">
                <div class="card" style="width: 100%;">
                    <h5 class="card-title bg-secondary p-2">Hand Tossed</h5>
                    <div class="card-body">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Small (10")
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                            <label class="form-check-label" for="flexRadioDefault2">
                                Medium (12")
                            </label>
                        </div>
                    </div>
                </div>
                <div class="card" style="width: 100%;">
                    <h5 class="card-title bg-secondary p-2">Crispy thin</h5>
                    <div class="card-body">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Medium (12")
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                            <label class="form-check-label" for="flexRadioDefault2">
                                Large (14")
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <a href="#" id="next-button" class="btn btn-primary w-25 m-2">Next ></a>
        </div>
    </body>
</html>
